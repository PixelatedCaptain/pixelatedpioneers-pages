<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Quest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #0d0d0d 0%, #141a2e 100%);
      color: #f2f2f2;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 60px 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    .tagline {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 2em;
    }

    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .store-buttons a,
    .store-buttons .disabled {
      display: inline-block;
      padding: 0;
      border-radius: 10px;
      overflow: hidden;
    }

    .store-buttons img {
      height: 50px;
    }

    .store-buttons .disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .nav-links a {
      display: block;
      background-color: #1e2a45;
      color: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .nav-links a:hover {
      background-color: #293652;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo-rounded.png" alt="Content Quest Logo" class="logo" />
    <h1>Content Quest</h1>
    <p class="tagline">A daily battle for the best user-generated content</p>

    <div class="store-buttons">
      <a href="https://play.google.com/apps/internaltest/4700497595288367546" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" />
      </a>
      <div class="disabled">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Download_on_the_App_Store_Badge.svg" alt="Coming Soon on iOS" />
      </div>
    </div>

    <div class="nav-links">
      <a href="about.html">About the App</a>
      <a href="privacy.html">Privacy Policy</a>
    </div>

    <footer>Â© 2025 Pixelated Pioneers. All rights reserved.</footer>
  </div>
</body>
</html>
